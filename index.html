<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Tarif Maxim (Bike & Car)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100 py-4">
        
        <div class="calculator-card col-12 col-md-8 col-lg-6">
            <div class="calculator-header text-center p-4">
                <h1 class="h3 mb-1">Kalkulator Tarif Maxim</h1>
                <p id="greeting" class="mb-0 opacity-75">Memuat sapaan...</p>
            </div>
            
            <div class="p-4 p-md-5">
                <div class="service-selector bg-light p-2 rounded-pill mb-4">
                    <ul class="nav nav-pills nav-fill" id="service-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="bike-tab" data-bs-toggle="tab" data-service="bike" type="button" role="tab">
                                <i class="bi bi-bicycle"></i> Bike
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="car-tab" data-bs-toggle="tab" data-service="car" type="button" role="tab">
                                <i class="bi bi-car-front-fill"></i> Car
                            </button>
                        </li>
                    </ul>
                </div>

                <div class="mb-3">
                    <label id="label1" for="input1" class="form-label fw-bold">Jarak Perjalanan</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-signpost-split-fill"></i></span>
                        <input type="text" class="form-control form-control-lg" id="input1" placeholder="Contoh: 4 atau 4,5">
                        <span class="input-group-text">KM</span>
                    </div>
                </div>

                <div class="text-center my-3">
                    <div id="swap-button" class="swap-button mx-auto" title="Tukar Kalkulasi">
                        <i class="bi bi-arrow-down-up fs-5"></i>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label id="label2" for="input2" class="form-label fw-bold">Estimasi Tarif</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-cash-coin"></i></span>
                        <input type="text" class="form-control form-control-lg" id="input2" placeholder="Hasil akan muncul di sini" readonly>
                        <span class="input-group-text">Rp</span>
                    </div>
                </div>

                <div id="note-section" class="mt-4 text-start border-top pt-3">
                    </div>
            </div>
        </div>

        <footer class="mt-4 text-center text-muted">
            <p>
                Created by 
                <a href="https://github.com/hanipubaidur" target="_blank" class="footer-link">
                    Hanif Ubaidur Rohman Syah
                </a>
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
